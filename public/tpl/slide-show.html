<div class="slide-show">
  <slide ng-repeat="slideContent in slideSource"
         slide-content="slideContent"
         ng-click="up()">
  </slide>
  <div class="container-fluid slide-nav">
    <button class="btn btn-primary slide-nav-btn" ng-click="down()">
      &lt;
    </button>
    <button class="btn btn-primary slide-nav-btn pull-right" ng-click="up()">
      &gt;
    </button>
  </div>
</div>
